<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الحب - Love Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-heart"></i>
                <span>موقع الحب</span>
            </div>
            <ul class="nav-menu">
                <li><a href="#main" class="nav-link active">الرئيسية</a></li>
                <li><a href="#pictures" class="nav-link">الصور</a></li>
                <li><a href="#music" class="nav-link">الموسيقى</a></li>
                <li><a href="#todo" class="nav-link">المهام</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Page -->
    <section id="main" class="page active">
        <div class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="glow-text">أهلاً وسهلاً</span>
                    <br>
                    <span class="cyberpunk-text">في عالم الحب</span>
                </h1>
                <div class="names">
                    <span class="name">حسين</span>
                    <span class="heart-icon">❤️</span>
                    <span class="name">زينب</span>
                </div>
                <div class="love-counter">
                    <h2>أيام الحب</h2>
                    <div class="counter-display">
                        <div class="counter-item">
                            <span class="counter-number" id="days">0</span>
                            <span class="counter-label">يوم</span>
                        </div>
                        <div class="counter-item">
                            <span class="counter-number" id="hours">0</span>
                            <span class="counter-label">ساعة</span>
                        </div>
                        <div class="counter-item">
                            <span class="counter-number" id="minutes">0</span>
                            <span class="counter-label">دقيقة</span>
                        </div>
                        <div class="counter-item">
                            <span class="counter-number" id="seconds">0</span>
                            <span class="counter-label">ثانية</span>
                        </div>
                    </div>
                    <p class="counter-date">منذ 13 نوفمبر 2023</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Pictures Page -->
    <section id="pictures" class="page">
        <div class="container">
            <h2 class="page-title">معرض الصور</h2>
            <div class="add-picture-form">
                <input type="file" id="pictureInput" accept="image/*" class="file-input">
                <input type="text" id="pictureDescription" placeholder="وصف الصورة (اختياري)" class="text-input">
                <button id="addPictureBtn" class="btn btn-primary">إضافة صورة</button>
            </div>
            <div class="pictures-gallery" id="picturesGallery">
                <!-- Pictures will be added here dynamically -->
            </div>
        </div>
    </section>

    <!-- Music Page -->
    <section id="music" class="page">
        <div class="container">
            <h2 class="page-title">الموسيقى</h2>
            <div class="add-music-form">
                <input type="text" id="musicTitle" placeholder="عنوان الأغنية" class="text-input">
                <input type="text" id="musicLink" placeholder="رابط YouTube أو SoundCloud" class="text-input">
                <input type="text" id="musicDescription" placeholder="وصف (اختياري)" class="text-input">
                <button id="addMusicBtn" class="btn btn-primary">إضافة موسيقى</button>
            </div>
            <div class="music-list" id="musicList">
                <!-- Music entries will be added here dynamically -->
            </div>
        </div>
    </section>

    <!-- Todo Page -->
    <section id="todo" class="page">
        <div class="container">
            <h2 class="page-title">قائمة المهام</h2>
            <div class="add-todo-form">
                <input type="text" id="todoInput" placeholder="أضف مهمة جديدة..." class="text-input">
                <button id="addTodoBtn" class="btn btn-primary">إضافة</button>
            </div>
            <div class="todo-list" id="todoList">
                <!-- Todo items will be added here dynamically -->
            </div>
        </div>
    </section>

    <!-- Lightbox for image preview -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="">
        <div id="lightbox-description"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
